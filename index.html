<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator | App</title>
</head>
<body>
    <section class="panel">
      <form>
        
          <label for="bill">Bill</label>
          <input class="mb-2" name="bill" id="bill" type="number"/>
      

        
            <label for="tip">Selected Tip %</label>
            <fieldset class="tip-amounts mb-2">
              <div>
                <input id="radio5" name="tip" type="radio" value="5">
                <label for="radio5">5%</label>
              </div>
        
            <div>
              <input id="radio10" name="tip" type="radio" value="10">
              <label for="radio10">10%</label>
            </div>

            <div>
              <input id="radio15" name="tip" type="radio" value="15">
              <label for="radio15">15%</label>
            </div>
          
            <div>
              <input id="radio25" name="tip" type="radio" value="25">
              <label for="radio25">25%</label>
            </div>

            <div>
              <input id="radio50" name="tip" type="radio" value="50">
              <label for="radio50">50%</label>
            </div>

          <input class="custom-tip"/>
        </fieldset>
    
    
        <div>
          <label for="people">Number of People</label>
          <input name="people" id="bill" type="number" min="1"/>
        </div>
    </form>
  </div>

    <div  class="results">
      <div class="row mb-2">
          <div>
              <div>Tip Amount</div>
              <div>/ person</div>
            </div>
            <aside>$0.00</aside>
        </div>

      <div class="row mb-2">
        <div>
            <div>Total</div>
            <div>/ person</div>
        </div>
        <aside>$0.00</aside>
      </div>

      <button>Reset</button>
    </div>
  </section>
</body>
</html>
